    <div class="grid grid-cols-7 gap-4" id="seatGrid">
        <!-- Placeholder for seats -->
    </div>

    <script>
        async function fetchProfileImage(username, apiKey) {
            const targetUrl = `https://test.xo-140.workers.dev/@${username}?apiKey=${apiKey}`;
            const response = await fetch(targetUrl);
            if (response.ok) {
                const data = await response.json();
                return data.profile.avatar;
            } else {
                return 'https://via.placeholder.com/100?text=No+Image';
            }
        }

        async function generateSeats() {
            const usernames = [];
            for (let i = 1; i <= 24; i++) {
                const username = document.getElementById(`username${i}`).value.trim();
                usernames.push(username);
            }

            const seatGrid = document.getElementById('seatGrid');
            seatGrid.innerHTML = '';
            const apiKey = ''; // Replace with your actual API key

            // Define the seating structure
            const seatingStructure = [
                'profile', 'empty', 'profile', 'aisle', 'profile', 'profile', 'empty',
                'empty', 'profile', 'profile', 'aisle', 'empty', 'profile', 'profile',
                'profile', 'profile', 'empty', 'aisle', 'profile', 'profile', 'empty',
                'profile', 'empty', 'profile', 'aisle', 'profile', 'empty', 'profile',
                'empty', 'profile', 'profile', 'aisle', 'empty', 'profile', 'profile',
                'profile', 'profile', 'empty', 'aisle', 'profile', 'profile', 'empty'
            ];

            let profileIndex = 0;
            let emptyIndex = 1;

            for (let i = 0; i < seatingStructure.length; i++) {
                if (seatingStructure[i] === 'aisle') {
                    const aisleDiv = document.createElement('div');
                    aisleDiv.classList.add('aisle');
                    seatGrid.appendChild(aisleDiv);
                    continue;
                }

                const seatDiv = document.createElement('div');
                seatDiv.classList.add('seat');

                if (seatingStructure[i] === 'profile' && profileIndex < usernames.length && usernames[profileIndex]) {
                    seatDiv.classList.add('filled-seat');
                    const img = document.createElement('img');
                    try {
                        const profileImageUrl = await fetchProfileImage(usernames[profileIndex], apiKey);
                        img.src = profileImageUrl;
                    } catch (error) {
                        img.src = 'https://via.placeholder.com/100?text=No+Image';
                    }
                    img.alt = `Profile Picture of ${usernames[profileIndex]}`;
                    seatDiv.appendChild(img);
                    profileIndex++;
                } else if (seatingStructure[i] === 'empty') {
                    seatDiv.innerText = emptyIndex++;
                }

                seatGrid.appendChild(seatDiv);
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            generateSeats();
        });
    </script>
